<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>FLORA BY EMZ</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    
    <div class="menu">
        <div class="logo">
            <h3>FLORA BY EMZ</h3>
        </div>
        <nav>
            <ul class="navigation">
                <li id="link-home" class="nav-link"><a href="#Home">Home</a></li>
                <li class="nav-link"><a href="#Subscribe">Subscribe</a></li>
                <li class="nav-link"><a href="#Shop">Shop</a></li>
                <li class="nav-link"><a href="#Contact">Contact</a></li>
            </ul>
            
        </nav>
        <div class="search">
            <form>
                <label for="search"></label>
                <input type="text" class="input" id="search-input" name="search"
                    placeholder=".....search flowers..." />
            </form>
        </div>
    </div>

    <div class="create-form">
        <h2>Add a new flower post</h2>
        <form id="flower-form">
            <label for="name">Name:</label>
            <input type="text" id="flower-name" class="input" name="flower-name">
            <br>
            <label class="label"for="price">Price:</label>
            <input type="text" id="price" class="input" name="price">

            <label class="label" for="image">Image:</label>
            <input type="url" id="image" class="input" name="image">
        </form>
        <button id="form-btn"type="submit">Add </button>
    </div>

    <div class="grid-container">
        <div id="flower-list"></div>
        <div id="flower-details">
            <div id="flowers-container"></div>
            <div id="results"></div>
        </div>
    </div>   

    <script src="index.js"></script>
</body>

</html>

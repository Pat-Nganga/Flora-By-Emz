<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Flower List</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <h1>FLORA BY EMZ</h1>
    <div class="menu">

        <nav>

            <ul class="navigation">
                <li id="link-home" class="nav-link"><a href="#Home">Home</a></li>
                <li class="nav-link"><a href="#Subscribe">Subscribe</a></li>
                <li class="nav-link"><a href="#Shop">Shop</a></li>
                <li class="nav-link"><a href="#Contact">Contact</a></li>
            </ul>
            <form>

                <input type="text" id="search-bar" name="search"
                    placeholder="            .....search flowers...     " />

            </form>

    </div>

                <br>

            <form id="flower-form1">

        </div>
